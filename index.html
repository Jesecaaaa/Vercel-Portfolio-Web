<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/img/Logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jiji Portfolio</title>
    <style>
      .loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 1s ease-out; /* 1-second fade-out effect */
      }

      @keyframes fadeOut {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          visibility: hidden; /* Makes the loader invisible after fade-out */
        }
      }

      /* From Uiverse.io by VashonG */
      @media (prefers-reduced-motion) {
      }

      figure {
        --size: 15vmin;
        --duration: 4s;
        --direction: 1;
        --pull: -1.25;
        perspective: 30rem;
        display: grid;
        grid-template-areas: "figure";
        place-items: center;
        inline-size: var(--size);
        aspect-ratio: 1;
        animation: spin var(--duration) ease-in-out infinite;
      }

      figure > * {
        --radius: calc(var(--size) / 2);
        --deg: calc(var(--i) * (360deg / 12));
        --hs: 225 100%;
        --transform-start: translate3d(
            calc(cos(var(--deg)) * var(--radius)),
            calc(sin(var(--deg)) * var(--radius)),
            0
          )
          rotate(calc(var(--deg)));
        grid-area: figure;
        background-color: hsl(var(--hs) var(--l, 60%));
        inline-size: calc(var(--size) / 4);
        aspect-ratio: 1;
        clip-path: polygon(25% 25%, 100% 50%, 25% 75%, 0% 50%);
        transform: var(--transform-start);
        transform-style: preserve-3d;
        animation: diamonds var(--duration) cubic-bezier(0.87, 0, 0.13, 1)
          infinite;
      }

      figure:nth-child(2) {
        --size: 30vmin;
        --direction: -1;
        --l: 70%;
      }

      figure:nth-child(3) {
        --size: 55vmin;
        --pull: -1.125;
        --l: 80%;
      }

      @keyframes spin {
        0%,
        25% {
          transform: scaleX(var(--direction)) rotate(0);
        }

        75%,
        100% {
          transform: scaleX(var(--direction)) rotate(1turn);
        }
      }

      @keyframes diamonds {
        0%,
        20% {
          transform: var(--transform-start);
        }

        50% {
          clip-path: polygon(75% 25%, 100% 50%, 75% 75%, 0% 50%);
          transform: translate3d(
              calc(cos(var(--deg)) * var(--radius) * var(--pull)),
              calc(sin(var(--deg)) * var(--radius) * var(--pull)),
              5rem
            )
            rotate(calc(var(--deg) + 90deg));
        }
      }
    </style>
  </head>
  <body class="bg-background overflow-x-hidden">
    <div class="loader" id="loader">
      <figure>
        <div style="--i: 1"></div>
        <div style="--i: 2"></div>
        <div style="--i: 3"></div>
        <div style="--i: 4"></div>
        <div style="--i: 5"></div>
        <div style="--i: 6"></div>
        <div style="--i: 7"></div>
        <div style="--i: 8"></div>
        <div style="--i: 9"></div>
        <div style="--i: 10"></div>
        <div style="--i: 11"></div>
        <div style="--i: 12"></div>
      </figure>
    </div>

    <div id="app"></div>
    <script>
      window.addEventListener("load", function () {
        const loader = document.getElementById("loader");

        // Set a timeout to delay the fade-out effect
        setTimeout(() => {
          loader.style.opacity = "0"; // Triggers the fade-out transition

          // Wait for the transition to complete before setting visibility to hidden
          setTimeout(() => {
            loader.style.visibility = "hidden";
          }, 1000); // Matches the transition duration (1 second)
        }, 4000); // Delay before fade-out starts (4 seconds)
      });
    </script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
